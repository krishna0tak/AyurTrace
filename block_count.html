<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Block Count</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>
    <div style="font-family: Arial, sans-serif; padding: 20px;">
        <h1>Blockchain Block Count</h1>
        <div id="result">Loading...</div>
    </div>

    <script src="config.js"></script>
    <script>
        async function getBlockCount() {
            try {
                const provider = new ethers.providers.JsonRpcProvider(window.config.GANACHE_URL);
                const blockNumber = await provider.getBlockNumber();
                
                document.getElementById('result').innerHTML = `
                    <h2>Blockchain Statistics:</h2>
                    <p><strong>Current Block Number:</strong> ${blockNumber}</p>
                    <p><strong>Total Blocks:</strong> ${blockNumber + 1} (blocks start from 0)</p>
                    <p><strong>Blockchain URL:</strong> ${window.config.GANACHE_URL}</p>
                    <p><strong>Contract Address:</strong> ${window.config.CONTRACT_ADDRESS}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                    <p>Make sure the blockchain is running and accessible.</p>
                `;
            }
        }

        // Run when page loads
        window.addEventListener('load', getBlockCount);
    </script>
</body>
</html>
