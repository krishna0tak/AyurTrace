<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - AyuTrace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-seedling"></i>
                    AyuTrace
                </a>
                <div class="nav-links">
                    <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                </div>
                <div class="user-menu">
                    <div class="user-avatar">JD</div>
                    <span>John Doe</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <section class="welcome-section">
                <div class="welcome-content">
                    <div class="welcome-text">
                        <h1>Welcome back, John!</h1>
                        <p>Manage your supply chain operations with ease</p>
                    </div>
                    <button class="create-batch-btn" id="showCreateBatchFormBtn">
                        <i class="fas fa-plus"></i>
                        Create New Batch
                    </button>
                </div>
            </section>

            <section class="quick-stats">
                <!-- Stats will be loaded dynamically -->
            </section>

            <section class="card" id="createBatchSection" style="display: none;">
                <div class="card-header">
                    <h2>
                        <i class="fas fa-plus-circle"></i>
                        Create New Batch
                    </h2>
                </div>
                <form id="newBatchForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cropType">Crop Type</label>
                            <select id="cropType" name="cropType" class="input-field" required>
                                <option value="">Select Crop</option>
                                <option value="Rice">Rice</option>
                                <option value="Wheat">Wheat</option>
                                <option value="Cotton">Cotton</option>
                                <option value="Corn">Corn</option>
                                <option value="Soybean">Soybean</option>
                                <option value="Ashwagandha Powder">Ashwagandha Powder</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity (kg)</label>
                            <input type="number" id="quantity" name="quantity" class="input-field" placeholder="e.g., 100" required min="1">
                        </div>
                        <div class="form-group">
                            <label for="harvestDate">Harvest Date</label>
                            <input type="date" id="harvestDate" name="harvestDate" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="farmLocation">Farm Location</label>
                            <div class="location-input-group">
                                <input type="text" id="farmLocation" name="farmLocation" class="input-field" placeholder="Village name or GPS coordinates" required>
                                <button type="button" id="getLocationBtn" class="get-location-btn">
                                    <i class="fas fa-map-marker-alt"></i> Get Location
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="photo-upload-section">
                        <label for="geoTaggedPhoto">Upload Geo-tagged Photo (Optional)</label>
                        <input type="file" id="geoTaggedPhoto" name="geoTaggedPhoto" accept="image/*" class="photo-upload-input">
                        <div id="photoPreviewContainer" class="photo-preview-container">
                            <img id="photoPreview" src="" alt="Photo Preview" style="display: none;">
                            <div id="photoMetadataOverlay" class="photo-metadata-overlay" style="display: none;">
                                <p><strong>Date:</strong> <span id="photoDate"></span></p>
                                <p><strong>Time:</strong> <span id="photoTime"></span></p>
                                <p><strong>Location:</strong> <span id="photoLocation"></span></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-qrcode"></i>
                            Generate Batch & QR Code
                        </button>
                    </div>
                </form>

                <div id="qrCodeOutput" class="qr-code-section">
                    <h3>
                        <i class="fas fa-check-circle"></i>
                        Batch Created Successfully!
                    </h3>
                    <p><strong>Batch ID:</strong> <span id="generatedBatchId"></span></p>
                    <img id="generatedQrCode" src="" alt="QR Code">
                    <p>Scan this QR code to track your batch</p>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2>
                        <i class="fas fa-history"></i>
                        Your Batches
                    </h2>
                </div>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchBatch" class="search-input" placeholder="Search batches by crop, ID, or status...">
                </div>
                <div class="batch-history-grid" id="batchHistoryGrid">
                    <!-- Batches will be loaded dynamically -->
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="config.js"></script>
    <script src="supabase-auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const web3 = new Web3(window.config.GANACHE_URL);
            const contract = new web3.eth.Contract(window.config.CONTRACT_ABI, window.config.CONTRACT_ADDRESS);

            // Auth check
            const currentUserKey = sessionStorage.getItem('ayurtrace_currentUserKey');
            if (!currentUserKey) {
                window.location.href = 'login.html';
                return;
            }
            const currentUser = JSON.parse(localStorage.getItem(currentUserKey));

            // Page elements
            const newBatchForm = document.getElementById('newBatchForm');
            const qrCodeOutput = document.getElementById('qrCodeOutput');
            const generatedBatchId = document.getElementById('generatedBatchId');
            const generatedQrCode = document.getElementById('generatedQrCode');
            const batchHistoryGrid = document.getElementById('batchHistoryGrid');
            const showCreateBatchFormBtn = document.getElementById('showCreateBatchFormBtn');
            const createBatchSection = document.getElementById('createBatchSection');

            showCreateBatchFormBtn.addEventListener('click', () => {
                createBatchSection.style.display = createBatchSection.style.display === 'none' ? 'block' : 'none';
            });

            newBatchForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const submitBtn = event.target.querySelector('.submit-btn');
                submitBtn.innerHTML = '<div class="loading"></div> Creating Batch...';
                submitBtn.disabled = true;

                const batchId = `AYR-${Date.now()}`;
                const cropType = document.getElementById('cropType').value;
                const quantity = document.getElementById('quantity').value;
                const harvestDate = document.getElementById('harvestDate').value;
                const farmLocation = document.getElementById('farmLocation').value;
                const photoHash = web3.utils.sha3('dummy_photo_hash'); // Placeholder

                try {
                    const accounts = await web3.eth.getAccounts();
                    await contract.methods.createBatch(batchId, cropType, quantity, harvestDate, farmLocation, photoHash).send({ from: accounts[0] });

                    generatedBatchId.textContent = batchId;
                    const qrCodeImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(batchId)}`;
                    generatedQrCode.src = qrCodeImageUrl;
                    qrCodeOutput.style.display = 'block';

                    loadBatches();
                    newBatchForm.reset();
                } catch (error) {
                    console.error("Error creating batch:", error);
                    alert("Failed to create batch.");
                } finally {
                    submitBtn.innerHTML = '<i class="fas fa-qrcode"></i> Generate Batch & QR Code';
                    submitBtn.disabled = false;
                }
            });

            async function loadBatches() {
                const accounts = await web3.eth.getAccounts();
                const farmerBatches = await contract.methods.getFarmerBatchIds(accounts[0]).call();
                batchHistoryGrid.innerHTML = '';
                for (const batchId of farmerBatches) {
                    const batch = await contract.methods.batches(batchId).call();
                    const batchCard = document.createElement('div');
                    batchCard.classList.add('batch-card');
                    batchCard.innerHTML = `
                        <div class="batch-header">
                            <div class="batch-crop">
                                <div class="crop-icon"><i class="fas fa-leaf"></i></div>
                                <div class="crop-name">${batch.cropType}</div>
                            </div>
                            <span class="status pending">${batch.status}</span>
                        </div>
                        <div class="batch-details">
                            <div class="detail-row">
                                <span class="detail-label">Batch ID</span>
                                <span class="detail-value">${batch.batchId}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Quantity</span>
                                <span class="detail-value">${batch.quantity}kg</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Created</span>
                                <span class="detail-value">${new Date(batch.timestamp * 1000).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `;
                    batchHistoryGrid.appendChild(batchCard);
                }
            }

            loadBatches();
        });
    </script>
</body>
</html>
