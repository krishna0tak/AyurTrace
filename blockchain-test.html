<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Test - AyurTrace</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="blockchain.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #cce7ff; color: #004085; border: 1px solid #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>AyurTrace Blockchain Test</h1>
    <div id="status"></div>
    
    <button onclick="testConnection()">Test Ganache Connection</button>
    <button onclick="testCreateBatch()">Test Create Batch</button>
    <button onclick="getBalance()">Check Account Balance</button>
    
    <script>
        async function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusDiv.appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            try {
                updateStatus('Initializing blockchain connection...', 'info');
                await Blockchain.init();
                updateStatus('✅ Connected to Ganache successfully!', 'success');
                updateStatus(`Contract Address: ${window.config.CONTRACT_ADDRESS}`, 'info');
                updateStatus(`Account: ${window.config.GANACHE_ACCOUNT}`, 'info');
            } catch (err) {
                updateStatus(`❌ Connection failed: ${err.message}`, 'error');
            }
        }

        async function getBalance() {
            try {
                await Blockchain.init();
                const balance = await Blockchain.provider.getBalance(window.config.GANACHE_ACCOUNT);
                const ethBalance = ethers.formatEther(balance);
                updateStatus(`💰 Account balance: ${ethBalance} ETH`, 'success');
            } catch (err) {
                updateStatus(`❌ Balance check failed: ${err.message}`, 'error');
            }
        }

        async function testCreateBatch() {
            try {
                updateStatus('Testing batch creation...', 'info');
                await Blockchain.init();
                
                const testBatch = {
                    batchId: `TEST_${Date.now()}`,
                    cropType: 'Test Crop',
                    quantity: '100',
                    harvestDate: '2025-09-18',
                    farmLocation: 'Test Farm',
                    photoHash: ethers.id('test-image-hash')
                };
                
                updateStatus(`Creating batch: ${testBatch.batchId}`, 'info');
                const receipt = await Blockchain.createBatch(testBatch);
                updateStatus(`✅ Batch created! Transaction: ${receipt.hash}`, 'success');
                updateStatus(`Gas used: ${receipt.gasUsed}`, 'info');
                
                // Try to read it back
                const details = await Blockchain.getBatchDetails(testBatch.batchId);
                updateStatus(`✅ Batch verified on-chain: ${details[1]} - ${details[2]} kg`, 'success');
                
            } catch (err) {
                updateStatus(`❌ Batch creation failed: ${err.message}`, 'error');
            }
        }

        // Auto-test connection on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
