<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AyurTrace - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .hero-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    label { color: #374151; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <span class="text-2xl">ðŸŒ¿</span>
        <a href="index.html" class="text-2xl font-bold text-gray-800">AyurTrace</a>
      </div>
      <a href="index.html" class="text-indigo-600 font-semibold hover:text-indigo-800 transition">Home</a>
    </div>
  </header>

  <!-- Login Card -->
  <main class="flex-1 hero-bg py-16">
    <div class="container mx-auto px-6">
      <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to AyurTrace</h1>
        <form id="loginForm" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input id="email" type="email" placeholder="you@example.com" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
          </div>
          <div>
            <label for="role" class="block text-sm font-medium mb-1">Select Role</label>
            <select id="role" class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
              <option value="" selected disabled>Choose your role</option>
              <option value="farmer">Farmer</option>
              <option value="collector">Collector</option>
              <option value="manufacturer">Manufacturer</option>
              <option value="auditor">Auditor</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition">Login</button>
        </form>
        <p id="errorMsg" class="text-red-600 text-sm mt-4 hidden">Please select a valid role.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-6 text-center">
      <p>ðŸŒ¿ AyurTrace &copy; 2025</p>
    </div>
  </footer>

  <script>
    // If a user is already logged in, redirect them to the main dashboard
    if (sessionStorage.getItem('ayurtrace_currentUserKey')) {
        window.location.href = 'dashboard.html';
    }

    // Mock user database
    const users = {
        "farmer@ayur.trace": {
            password: "password",
            role: 1, // Farmer
            actorId: "FARM01",
            fullName: "Ramesh Kumar",
            address: "Kisanpur, Punjab",
            phone: "9876543210"
        },
        "collector@ayur.trace": {
            password: "password",
            role: 2, // Collector
            actorId: "COL01",
            fullName: "Suresh Singh",
            address: "Mandi Town, Haryana",
            phone: "9876543211"
        },
        "auditor@ayur.trace": {
            password: "password",
            role: 3, // Auditor
            actorId: "AUD01",
            fullName: "Priya Sharma",
            address: "Chandigarh",
            phone: "9876543212"
        },
        "manufacturer@ayur.trace": {
            password: "password",
            role: 4, // Manufacturer
            actorId: "MANU01",
            fullName: "Anil Mehta",
            address: "Industrial Area, Baddi",
            phone: "9876543213"
        },
        "distributor@ayur.trace": {
            password: "password",
            role: 5, // Distributor
            actorId: "DIST01",
            fullName: "Sunita Gupta",
            address: "Delhi Market, Delhi",
            phone: "9876543214"
        }
    };
    
    const roleMap = {
        "farmer": 1,
        "collector": 2,
        "auditor": 3,
        "manufacturer": 4,
        "distributor": 5
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const roleValue = document.getElementById('role').value;
        const errorEl = document.getElementById('errorMsg');

        const selectedRole = roleMap[roleValue];
        if (!selectedRole) {
            errorEl.textContent = "Please select a valid role.";
            errorEl.classList.remove('hidden');
            return;
        }

        const user = users[email];

        if (user && user.password === password && user.role === selectedRole) {
            const userKey = `ayurtrace_user_${user.actorId}`;
            const userData = {
                actorId: user.actorId,
                role: user.role,
                fullName: user.fullName,
                address: user.address,
                phone: user.phone,
                email: email
            };
            
            // Store user data in localStorage and the key in sessionStorage
            localStorage.setItem(userKey, JSON.stringify(userData));
            sessionStorage.setItem('ayurtrace_currentUserKey', userKey);
            
            // Redirect to the main dashboard
            window.location.href = 'dashboard.html';

        } else {
            errorEl.textContent = "Invalid credentials or role. Please try again.";
            errorEl.classList.remove('hidden');
        }
    });
  </script>
</body>
</html>
